name: Build and publish CV PDF

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CV repo
        uses: actions/checkout@v4

      - name: Build PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex 

      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: xinze-zheng/xinze-zheng.github.io
          path: site
          token: ${{ secrets.SITE_REPO_TOKEN }}

      - name: Copy CV to website repo
        run: |
          mkdir -p site/files
          cp main.pdf site/files/wxz-cv.pdf

      - name: Commit and push if changed
        working-directory: site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep 'files/wxz-cv.pdf'; then
            git add files/wxz-cv.pdf
            git commit -m "chore: update CV PDF"
            git push
          else
            echo "No changes to CV; skipping commit."
          fi